<div >
  
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://irp-cdn.multiscreensite.com/ec4e6b36/MOBILE/jpg/791.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="caption">Renta el Carro de tus Sueños</h5>
              <p>A tan solo un Click de lograrlo.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://www.gameloft.com/central/upload/sites/4/2017/06/Moderate-Thumbnail-3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="caption">Un Carro , muchos Sueños por cumplir</h5>
              <p>a un solo Click.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://www.gameloft.com/central/upload/sites/4/2017/05/Asphalt-8-Airborne-op-thumb-2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="caption">Sencillo y rapido</h5>
              <p>a un solo click.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="text-center title">
          El mejor carro para ti
      </div>
      <div class="text-center subtitle">
       una experiencia unica  
    </div>
    <div class="row">
      <div class="col-sm centrarCard">
        <div class="campo" > 
          <input #myInput  type="text" [formControl]="filter" placeholder="Buscar...">
          <i class="material-icons"   (click)="myInput.focus();Limpiar()">{{show}}</i>				
      </div>
      </div>
    </div>
 
   
    <div class="row text-center"  >
        <div class="col-sm centrarCard" *ngFor="let car of Cars; let i = index" >
            <div class="card size" >
                <img src={{car.Foto}} class="card-img-top" alt="..."  >
                <div class="card-body">
                  <h5 class="card-title">{{ car.Precio| currency}}</h5>
                  <p class="card-text">{{car.Marca}} {{car.Modelo}}</p>                 
                  <a  class="btn btn-primary"  (click)="verdetalles(car)">Ver detalles</a>
                </div>
              </div>  
        </div>
      </div>
